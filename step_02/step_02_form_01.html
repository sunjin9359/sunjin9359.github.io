<!DOCTYPE html>
<html lang="ko-KR">
<head>
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta charset="UTF-8" />
          <title>Document</title>
          <style>
                    *{margin: 0; padding: 0; }
                    form {width: 700px; height: 1000px; margin: 0 auto; border: 1px solid #777; }
                    fieldset {width: 100%; height: auto; background-color: #f5f5f5; }
                    .hidden {width: 0; height: 0; overflow: hidden; display: block; }
                    input:focus {outline: 2px solid #fa0 ; outline-offset: 3px; }
                    input[ type="submit"] {padding: 0; background-color: #acc; cursor: pointer;}
                    input[ type="reset"] {padding: 5px; background-color: #faa; border: 0; cursor: pointer; }
                    input[ type="image"] {width: 50px; height: auto; cursor: pointer; }
                    
          
          </style>
</head>
<body>
        <h1>form</h1>
        <form action="" method="post">
                  <fieldset>
                            <legend>입력</legend>
                              <label for="user">
                                        <span class="hidden">접속하실</span>
                                        아이디
                                        <span class="hidden">할 사항을 입력 하세요.</span>
                              </label>
                              <input type="text" name="user" id="user" value="" maxlength="5"/>
                              <label for="pwd">
                                        <span class="hidden">아이디의</span>
                                        비밀번호
                                        <span class="hidden">를 입력하세요.</span>
                              </label>
                              <input type="password" name="pwd" id="pwd" value="" />
                              </fieldset>
                    <fieldset>
                              <legend>선택</legend>
                              <p>당신의 성별을 입력하세요.</p>
                              <input type="radio" name="sex" checked="checked" id="male" value="male" />
                              <label for="male">남자
                                      <span class="hidden">입니다</span>
                              </label>
                              <input type="radio" name="sex" id="female" value="female" />
                              <label for="female">여자
                                      <span class="hidden">입니다</span>
                              </label>
                              <p>좋아하는 성별을 고르시오. </p>
                              <input type="checkbox" name="select_sex" id="man" value="like man" />
                              <label for="man">남성을 좋아합니다.</label>          
                              <input type="checkbox" name="select_sex" id="woman" value="like woman" />
                              <label for="woman">여성을 좋아합니다.</label>
                              <!--아래부분 권장x-->
                              <label><input type="checkbox" name="select_sex" value="likewoman">좋아하지 않습니다.</label>
                            
                  </fieldset>
                  <fieldset>
                            <legend>버튼</legend>
                            <!-- 확인(submit),취소(reset),이미지(image,src), 파일 (file), 버튼(button) -->
                            <input type="submit" name="ok" id="" value="확인 및 전송" />
                            <label  for="ok">확인</label >
                            
                            <input type="reset" name="cancel" id="" value="작성 취소" />
                            <label  for="cancel">취소</label >
                            
                            <input type="image" src="./img/i_1.png" name="images" id="" value="확인 및 전송" />
                            <label  for="images">이미지버튼</label >
                            
                            <input type="file" name="data" id="" value="" />
                            <label  for="data">자료전송</label >
                            
                            <input type="button" name="btn" id="" value="지도" />
                            <label for="btn">버튼</label>
                            
                            
                  </fieldset>
                  <fieldset>
                            <legend>멀티</legend>
                            <label for="multi_text">대화창</label>
                            <textarea name="multi_text" id="multi_text" cols="50" rows="10" readonly="readonly">
여러줄 작성할 수 있는 형태의 입력창
반드시, 이곳에 계약서 형태는 사용하지 말것
혹요나 사용했다면, 속성으로 readonly 입력해서 수정불가하도록 처리할것
                            </textarea>
                            
                            <label for="multi_select">전화번호</label>
                            <select name="multi_select" id="multi_select">
                                     <option>선택하세요</option>
                                      <option value="010">010</option>
                                      <option value="012">012</option>
                                      <option value="013">013</option><!--bb-->
                                      <option value="014">014</option><!--powtel-->
                                      <option value="015">015</option><!--손말핸드폰-->
                                      <option value="016">016</option>
                                      <option value="017">017</option>
                                      <option value="018">018</option>
                                      <option value="019">019</option>
                                      <option value="0505">0505</option><!--평생번호-->
                              </select>        
                            
                            
                            <button type="button" name="">확인</button>
                            
                  </fieldset>
                  
        </form>
        
         <script></script>          
</body>
</html>
