<body>
        <h1>javascript 기초익히기</h1>
        <p>변수 및 자료형</p>
         
          <script>
                    //변수란? 변하는 값, 어떠한 이름에 데이터를 저장하는것
                    //호이스트 현상, 변수의 정의가 그 범위에 따라 선언과 할당으로 분리되는것 , 이에 선언되는 변수는 움직일 수 있는 범위의 최상단으로 이동되며, 값을 할당하는것은 해당위치에서 다시 진행
                    /* 변수 이름 짔는 방법 :
                    * 1.영어로쓰기
                    * 2.띄어쓰기 금지 '_'or뒤단어 첫글자 대문자로
                    * 3.너무 단축하지 말것  적당히 풀어서 이해하도록할것
                    * 4. 예약어(이미 만들어져있는 용어)로 사용하지 말것 
                    * 5.함수의 이름 첫글자를 대문자로(권장)
                    * 6.상수(변하지않는값)는 모두 대문자로(권장)
                    */
                    
                    
                    
                    var box, box1
                    
                    var box = 123+5; 
                    box1 = '123'+5; //따옴표는 문자로 인식
                    
                    document.write(box);
                    document.write('<br />');
                    document.write(box1);
                    document.write('<br />');
                    
                    
                    box = 'test';
                    document.write(box);
                    
                    
          </script>
