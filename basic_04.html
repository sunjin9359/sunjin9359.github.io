<!DOCTYPE html>

<head>

          <style>
                    table {width: 800px; border:1px solid #777; }
                    /*tr {border:1px solid #00f; }
                    td {border:1px solid #f00; }*/
                    table, tr, td, th , thead, tbody, tfoot {border:1px solid #777; border-spacing: 0px; border-collapse: collapse; }
                    thead {background-color: beige; }
                    tfoot {background-color: aquamarine; }
                    span {font-size: 0; }
          
          </style>
          
</head>
<body>
        <h1>table기초 형태 이해하기</h1>
         <table>
                    <caption><span>2016년 7월 7일 시간에 따른</span> 날씨표</caption>
